name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - firebase  # Change this if your deployment branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Firebase authentication
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_PORTFOLIO_648B2 }}' > "$HOME/firebase-key.json"

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase.json
        run: firebase deploy --only hosting
