name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - firebase  # ðŸ”„ Change if your branch is actually 'firebase'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Project Dependencies
        run: npm install  # ðŸ”„ Fix: Ensure dependencies are installed

      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-key.json"

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
